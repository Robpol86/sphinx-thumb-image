name: Continuous Integration


on:
  pull_request:
  push:


jobs:

  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.9", &py_version_high "3.14"]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: poetry

      - name: Install Dependencies
        run: make deps

      - name: Run Lints
        run: make lint

      - name: Run Tests
        env:
          PY_COLORS: 1
        run: make test

      - name: Run Integration Tests
        run: make it

      - name: Build Docs
        run: make docs

      - name: Build Package
        run: make build

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          name: coverage-${{ runner.os }}-py${{ matrix.python }}
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Artifact
        env:
          py_version_high: *py_version_high
        if: runner.os == 'Linux' && matrix.python == env.py_version_high
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist
          if-no-files-found: error

  Validate:
    needs: Test
    runs-on: ubuntu-latest
    steps:

      - name: Download Artifact
        uses: actions/download-artifact@v6
        with:
          name: dist

      - name: Extract
        run: |
          ls -lah
          unzip -t *.whl
          unzip -p *.whl '*/METADATA'

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: *py_version_high

      - name: Pip Install
        run: pip install *.whl
